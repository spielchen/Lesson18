<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lesson 18</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-8 col-md-offset-2">
    				<div class="header">
    					<div class="row">
    						<div class="col-md-6">
    							<div class="picture-form">
    								<picture>
    									<source type="image/svg+xml" srcset="img/form.svg">
    									<img src="img/form.png" alt="Form">
    								</picture>
    							</div>
    						</div>
    					<div class="col-md-6">
    						<div class="form">
    							<div class="form-header">
    									<h2>
    										Сохрани свой аккаунт
    									</h2>
    									<p>
    										Получи бесплатно неограниченное количество  <br>форм, вопросов и ответов.
    									</p>
    							</div>
    							<form id="form-input" action="thanks.html">
    								<input class="user user-name" name="name" type="text" placeholder="Имя или никнейм">
    								<input class="user user-email" name="email" type="text" placeholder="Email">
    								<input class="user user-pass" name="pass" type="text" placeholder="Пароль">
    								<button class="user-btn" type="submit">Сохранить</button>
    							</form>
    						</div>
    					</div>
    				</div>
    				<div class="row">
    					<div class="col-md-4 col-md-offset-6">
    						<span class="login">Уже есть аккаунт?</span><a class="login-link" href="#">Войти</a>
    					</div>
    				</div>
    					</div>
    				</div>
    			</div>
    		</div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
    	$(document).ready(function(){
    		$('#form-input').validate({
    			rules:{
    				name:{
    					required: true,
    					minlength:2
    				},
    				email:{
    					required:true,
    					email:true
    				}
    			},
    			messages:{
    				name:{
    					required:'Это поле обязательно!',
    					minlength:'Введите минимум 2 символа!'
    				},
    					email:{
    					required:'Это поле обязательно!',
    					email:'Введите корректный email'
    				}
    			}
    		});
    	});
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
